<div class="heading mb-3">Add Pin</div>
<div class="form-border mb-5">
    <form class="form-align mt-5 mb-5" [formGroup]="createPinForm">
        <div class="form-group row mb-3">
          <label class="col-sm-4 col-form-label">Title <span class="mandatory">*</span></label>
          <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="title">
          </div>
          <div class="validation-error" *ngIf="isSubmitted">
            <div *ngIf="createPinForm.controls.title.errors">
                Please enter the title
            </div>
          </div>
        </div>
        <div class="form-group row mb-3">
            <label class="col-sm-4 col-form-label">Select Image <span class="mandatory">*</span></label>
            <div class="col-sm-8">
              <div ng2FileDrop
              (onFileDrop)="onFileSelected($event)"
              class="image_upload form-control"
              >
             <span class="file_content" *ngIf="fileName == undefined">Choose and Drag & Drop file here</span>
             <span class="image_text file_content" *ngIf="fileName !== undefined">{{fileName}}</span>
         </div>
            </div>
            <div class="validation-error" *ngIf="isSubmitted">
                <div *ngIf="fileName == undefined">
                    Please upload the image
                </div>
            </div>
          </div>
          <div class="form-group row mb-3">
            <label class="col-sm-4 col-form-label">Select Collaboratory <span class="mandatory">*</span></label>
            <div class="col-sm-8">
                <ngx-select [items]="collaboratoryLists" [multiple]="true" formControlName="collaboratory"></ngx-select>
            </div>
            <div class="validation-error" *ngIf="isSubmitted">
              <div *ngIf="createPinForm.controls.collaboratory.errors">
                  Please select any collaboratory
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Privacy <span class="mandatory">*</span></label>
            <div class="col-sm-8">
              <div class="form-check form-check-inline mt-2">
                <input class="form-check-input" type="radio" id="private" value="private" formControlName="privacy">
                <label class="form-check-label">Private</label>
              </div>
              <div class="form-check form-check-inline mt-2">
                <input class="form-check-input" type="radio" id="public" value="public" formControlName="privacy">
                <label class="form-check-label">Public</label>
              </div>
            </div>
            <div class="validation-error" *ngIf="isSubmitted">
              <div *ngIf="createPinForm.controls.privacy.errors">
                  Please select the privacy
              </div>
            </div>
          </div>
      </form>
      <div class="row">
        <div class="col text-center mb-3">
            <button type="button" class="btn btn-lg" (click)="onClickCreatePin()">Create Pin</button>
        </div>
      </div>
</div>
