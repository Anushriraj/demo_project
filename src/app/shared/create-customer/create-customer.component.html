<div class="heading mb-3">Add Customer</div>
<div class="form-border">
    <form class="form-align mt-5 mb-5" [formGroup]="createCustomform">
        <div class="form-group row mb-3">
          <label class="col-sm-3 col-form-label">Title <span class="mandatory">*</span></label>
          <div class="col-sm-9">
            <input type="text" class="form-control" formControlName="title">
          </div>
          <div class="validation-error" *ngIf="isSubmitted">
            <div *ngIf="createCustomform.controls.title.errors">
                Please enter the title
            </div>
          </div>
        </div>
        <div class="form-group row mb-3">
            <label class="col-sm-3 col-form-label">Email <span class="mandatory">*</span></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="email">
            </div>
            <div class="validation-error" *ngIf="isSubmitted">
                <div *ngIf="createCustomform.controls.email.errors">
                    Please enter the valid email ID
                </div>
            </div>
          </div>
          <div class="form-group row mb-3">
            <label class="col-sm-3 col-form-label">Region <span class="mandatory">*</span></label>
            <div class="col-sm-9">
                <ngx-select [items]="regionList" formControlName="region"></ngx-select>
            </div>
            <div class="validation-error" *ngIf="isSubmitted">
              <div *ngIf="createCustomform.controls.region.errors">
                  Please select any region
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Country <span class="mandatory">*</span></label>
            <div class="col-sm-9">
                <ngx-select [items]="countryList" formControlName="country"></ngx-select>
            </div>
            <div class="validation-error" *ngIf="isSubmitted">
              <div *ngIf="createCustomform.controls.country.errors">
                  Please select any country
              </div>
            </div>
          </div>
      </form>
      <div class="row">
        <div class="col text-center mb-3">
            <button type="button" class="btn btn-lg" (click)="onClickCreateCustomer()">Create Customer</button>
        </div>
      </div>
</div>
